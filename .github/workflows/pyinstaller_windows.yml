name: PyInstaller Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U https://github.com/pyinstaller/pyinstaller/archive/develop.zip
        pip install -r requirements.txt
    - name: build with pyinstaller
      run: |
        pyinstaller px100.spec
    - name: Build NSIS installer package
      run: |
        makensis -VERSION
        makensis px100.nsi
    - name: Upload installer artifact
      uses: actions/upload-artifact@v2
      with:
        name: installer
        path: Install*
  release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download installer artifact
        uses: actions/download-artifact@v2
        with:
          name: installer
      - name: List files
        run: |
          ls -l
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Install Battery tester PX100.exe
          asset_name: Battery-Tester-PX100.exe
          asset_content_type: application/exe
